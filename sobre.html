<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SehLoiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,800" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="grid">
            <div class="open-menu">
                <span>Menu</span>
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="circle"></div>
            </div>
            <div class="image">
                <img src="assets/img/menu.jpg" alt="Menu">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <figure class="logo">
                <img src="assets/img/logo.svg" alt="SehLoiro">
            </figure>
            <div class="top">
                <h2>Somos uma empresa especialista em gestão de marcas</h2>
                <div class="social">
                    <span>conecte-se conosco</span>
                    <div class="grid">
                        <a href="#" target="_blank">
                            <span class="icon-facebook"></span>
                        </a>
                        <a href="#" target="_blank">
                            <span class="icon-instagram"></span>
                        </a>
                        <a href="#" target="_blank">
                            <span class="icon-twitter"></span>
                        </a>
                        <a href="#" target="_blank">
                            <span class="icon-youtube"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="content">
                <h3>História</h3>
                <div class="grid">
                    <div class="timeline">
                        <span>2015</span>
                        <span>2016</span>
                        <span>2017</span>
                        <span>2018</span>
                    </div>
                    <div class="text">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/bundle.min.js"></script>
</body>

</html>
