<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SehLoiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,800" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="open-menu">
            <span>Menu</span>
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="image">
            <img src="assets/img/menu.jpg" alt="Menu">
        </div>
    </header>

    <nav class="main-menu">
        <a href="#" class="active">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
    </nav>

    <main class="main-contact menu-switch">
        <div class="open-menu-mobile">
            <span class="icon-menu"></span>
        </div>
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/logo.svg" alt="SehLoiro">
            </a>
            <h2>Formulário para entendermos o que você precisa e encaminhar a melhor solução.</h2>
            <form>
                <div class="grid">
                    <input type="text" placeholder="Nome" class="two-thirds">
                    <input type="text" placeholder="Nickname" class="one-third">
                </div>
                <div class="grid">
                    <input type="text" placeholder="Telefone">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="grid">
                    <div class="grid no-margin">
                        <input type="text" placeholder="Cidade" class="city">
                        <select class="uf">
                            <option value="" selected hidden>UF</option>
                        </select>
                    </div>
                    <div class="grid no-margin grid-brand">
                        <div class="label brand">Já possui marca?</div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" value="Sim">
                                <span>Sim</span>
                            </label>
                            <label>
                                <input type="radio" value="Não">
                                <span>Não</span>
                            </label>
                        </div>
                        <input type="text" placeholder="Qual?" class="no-border">
                    </div>
                </div>
                <div class="grid">
                    <input type="text" placeholder="O que você joga?">
                    <input type="text" placeholder="Possui um canal?">
                </div>
                <div class="grid">
                    <span class="label interest">Serviços que tem interesse:</span>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" value="Criação de marca">
                            <span>Criação de marca</span>
                        </label>
                        <label>
                            <input type="checkbox" value="Registro de marcas">
                            <span>Registro de marcas</span>
                        </label>
                        <label>
                            <input type="checkbox" value="Consultoria">
                            <span>Consultoria</span>
                        </label>
                        <label>
                            <input type="checkbox" value="Produção de Conteúdo">
                            <span>Produção de Conteúdo</span>
                        </label>
                    </div>
                </div>
                <div class="grid">
                    <textarea placeholder="Descreva suas expectativas e considerações importantes sobre o projeto"></textarea>
                </div>
                <div class="bottom">
                    <button class="ui-button">
                        <span class="icon-angle-right"></span>
                        <span class="text">Solicitar orçamento</span>
                    </button>
                    <div class="contact">
                        <h3>E-mail</h3>
                        <a href="mailto:contato@sehloirooficial.com.br">contato@sehloirooficial.com.br</a>
                    </div>
                    <div class="contact">
                        <h3>Nossas redes</h3>
                        <div class="grid">
                            <a href="#" target="_blank">
                                <span class="icon-facebook"></span>
                            </a>
                            <a href="#" target="_blank">
                                <span class="icon-instagram"></span>
                            </a>
                            <a href="#" target="_blank">
                                <span class="icon-twitter"></span>
                            </a>
                            <a href="#" target="_blank">
                                <span class="icon-youtube"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/bundle.min.js"></script>
</body>

</html>
